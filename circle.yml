machine:
  xcode:
    version: 8.0

dependencies:
  pre:
    - xcodebuild -version -sdk
    - xcrun simctl list
    # Need bundler < 1.13.{1,2,3} because of https://github.com/bundler/bundler/issues/5000
    - sudo gem uninstall bundler -v '>1.12.5' --force || echo "bundler >1.12.5 is not installed"
    - sudo gem install bundler -v 1.12.5 --no-rdoc --no-ri --no-document --quiet
    - sudo gem install scan --no-rdoc --no-ri --no-document --quiet
    - sudo gem install slather --no-rdoc --no-ri --no-document --quiet

test:
  pre:
    - open -b com.apple.iphonesimulator

  override:
    # Run unit tests and generate junit reports
    - scan --destination "platform=OS X"                               --output_directory "$CIRCLE_TEST_REPORTS/junit/" --output_types junit --custom_report_file_name test-results-macOS.xml
    - scan --destination "platform=iOS Simulator,name=iPhone 5s"       --output_directory "$CIRCLE_TEST_REPORTS/junit/" --output_types junit --custom_report_file_name test-results-iOS.xml --code_coverage
    - scan --destination "platform=tvOS Simulator,name=Apple TV 1080p" --output_directory "$CIRCLE_TEST_REPORTS/junit/" --output_types junit --custom_report_file_name test-results-tvOS.xml
    
    # Compile with latest deployment target (catches deprecation warnings)
    - SCAN_OUTPUT_TYPES="" scan --destination "platform=OS X"                               --xcargs "RUN_CLANG_STATIC_ANALYZER=YES CLANG_STATIC_ANALYZER_MODE=Deep MACOSX_DEPLOYMENT_TARGET=`xcrun --sdk "macosx" --show-sdk-version`"
    - SCAN_OUTPUT_TYPES="" scan --destination "platform=iOS Simulator,name=iPhone 5s"       --xcargs "RUN_CLANG_STATIC_ANALYZER=YES CLANG_STATIC_ANALYZER_MODE=Deep IPHONEOS_DEPLOYMENT_TARGET=`xcrun --sdk "iphonesimulator" --show-sdk-version`"
    - SCAN_OUTPUT_TYPES="" scan --destination "platform=tvOS Simulator,name=Apple TV 1080p" --xcargs "RUN_CLANG_STATIC_ANALYZER=YES CLANG_STATIC_ANALYZER_MODE=Deep TVOS_DEPLOYMENT_TARGET=`xcrun --sdk "appletvsimulator" --show-sdk-version`"
    
    # Run unit tests on older OS versions (see https://circleci.com/docs/ios-builds-on-os-x/ for list of available simulators)
    - SCAN_OUTPUT_TYPES="" scan --destination "platform=iOS Simulator,name=iPhone 5s,OS=9.0"

  post:
    - slather coverage --verbose --circleci --coveralls --ignore "../**/Contents/Developer/**" --scheme "$(sed -n 's/scheme "\(.*\)"/\1/p' Scanfile)" "$(sed -n 's/project "\(.*\)"/\1/p' Scanfile)"
    - bash <(curl -s https://codecov.io/bash) -g "*XCDYouTubeKit Tests*"
