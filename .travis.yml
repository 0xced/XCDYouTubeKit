osx_image: xcode7.3
language: objective-c
env:
  global:
    - 'SCAN_CONFIGURATION="Release"'
    - 'SCAN_OUTPUT_TYPES=""'
  matrix:
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s" SCAN_CONFIGURATION="Debug" SCAN_XCARGS="OBJROOT=build GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s,OS=8.1"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s,OS=8.4"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s,OS=9.0"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s,OS=9.3"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s,OS=9.3" SCAN_XCARGS="IPHONEOS_DEPLOYMENT_TARGET=9.3"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 4s"        SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s"        SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 4s"        SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
    - 'SCAN_DESTINATION="platform=iOS Simulator,name=iPhone 5s"        SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
    - 'SCAN_DESTINATION="platform=OS X"                                SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
    - 'SCAN_DESTINATION="platform=OS X"                                SCAN_XCARGS="MACOSX_DEPLOYMENT_TARGET=10.11"'
    - 'SCAN_DESTINATION="platform=tvOS Simulator,name=Apple TV 1080p"  SCAN_XCARGS="RUN_CLANG_STATIC_ANALYZER=YES"'
install:
  # Need bundler < 1.13.{1,2} because of https://github.com/bundler/bundler/issues/5000
  - gem uninstall bundler -v '>1.12.5' --force || echo "bundler >1.12.5 is not installed"
  - gem install bundler -v 1.12.5 --no-rdoc --no-ri --no-document --quiet
  - gem install scan --no-rdoc --no-ri --no-document --quiet
  - sudo easy_install cpp-coveralls
  - sudo easy_install codecov
script:
  - scan
after_success:
  - '[[ "$SCAN_XCARGS" == *"GCC_GENERATE_TEST_COVERAGE_FILES"* ]] && coveralls --include XCDYouTubeKit'
  - '[[ "$SCAN_XCARGS" == *"GCC_GENERATE_TEST_COVERAGE_FILES"* ]] && codecov --gcov-glob "*XCDYouTubeKit iOS Tests*"'
after_failure:
  - cat ~/Library/Logs/scan/*
  - cat $TMPDIR/com.apple.dt.XCTest-status/Session*.log
  - cat ~/Library/Logs/DiagnosticReports/xctest*.crash
  - sleep 5
